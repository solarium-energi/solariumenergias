<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Solarium — Apresentação</title>

<style>
  :root{
    --bg1:#07132a;
    --bg2:#0b3b2e;
    --accent:#ffd166;
    --muted:rgba(255,255,255,0.85);
    --glass: rgba(255,255,255,0.06);
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter, sans-serif;
  }
  body{
    background: linear-gradient(180deg,var(--bg1), var(--bg2));
    color:var(--muted);
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .stage{
    width:100%;
    max-width:1100px;
    min-height:90vh;
    border-radius:18px;
    padding:20px;
    position:relative;
    display:grid;
    grid-template-columns:1fr 460px;
    gap:28px;
  }

  /* LOGO */
  .logo-wrap{
    width:160px;
    height:160px;
    border-radius:32px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto;
  }

  .sun{
    width:120px;
    height:120px;
    opacity:1;
  }

  h1{
    margin:12px 0 0 0;
    text-align:center;
    font-size:28px;
  }

  p.lead{
    text-align:center;
    margin:10px auto;
    max-width:300px;
    color:rgba(255,255,255,0.78);
    line-height:1.4;
  }

  /* BOTÃO PRINCIPAL */
  .btn-blue{
    width:90%;
    max-width:380px;
    font-size:18px;
    background:#1d8cff;
    border:none;
    padding:14px 0;
    border-radius:12px;
    color:white;
    font-weight:700;
    display:block;
    margin:20px auto 0 auto;
    cursor:pointer;
  }

  /* MOBILE FIX */
  @media(max-width:940px){
    .stage{
      grid-template-columns:1fr;
      padding:10px;
      text-align:center;
    }

    .device,
    .right-content,
    footer.hint{
      display:none !important; /* Remove lado direito e textos */
    }

    h1{ font-size:24px; }
  }
</style>
</head>

<body>

<div class="stage">

    <!-- LOGO -->
    <div class="logo-wrap">
      <svg class="sun" viewBox="0 0 64 64">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#ffd166"/>
            <stop offset="1" stop-color="#ff8a00"/>
          </linearGradient>
        </defs>
        <circle cx="32" cy="32" r="14" fill="url(#g)"></circle>
      </svg>
    </div>

    <h1>Solarium</h1>
    <p class="lead">
      Soluções profissionais em geração solar — monitoramento, dimensionamento e gestão em um só painel.
    </p>

    <!-- BOTÃO AZUL -->
    <button class="btn-blue" onclick="location.href='index1.html'">
      Continuar
    </button>

</div>

</body>
</html>
